<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Paginetta Amazon</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="assets/images/logo.png" alt="logo amazon">
        </div>
        <nav>
            <ul>
                <li>All</li>
                <li>Today's deals</li>
                <li>Customer Services</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="miniBanner"><span>Shop all Holiday Gift Card</span></div>
        <div id="banner">
            <h1>Holiday Gift Guides</h1>
            <h4>Be a go-gifter</h4>
        </div>

        <div id="sequencePhoto">
            <div class="titleOf">
                <p>Find The Perfect Gift</p>
                <span>Shop now</span>
            </div>
            <div id="sequenceOf">
                <div class="photoOfSequence"><img src="assets/images/img_1.jpg" alt="kindle"></div>
                <div class="photoOfSequence"><img src="assets/images/img_2.jpg" alt="pc"></div>
                <div class="photoOfSequence"><img src="assets/images/img_3.jpg" alt="orologi"></div>
                <div class="photoOfSequence"><img src="assets/images/img_4.jpg" alt="animali"></div>
            </div>
        </div>
        <div class="bigImage">
            <img src="assets/images/img_9.png" alt="immagine grande">
            <div class="titleOf">
                <p>Play The Gifting Game</p>
                <span>Shop Gaming</span>
            </div>
        </div>
        <div class="bigImage">
            <img src="assets/images/img_10.png" alt="immagine grande">
            <div class="titleOf">
                <p>The Sound Of Ceer</p>
                <span>Shop Audio & Accessories</span>
            </div>
        </div>

    </main>

    <footer>
        <nav><a href="#logo">Back to Top</a></nav>
        <div id = "logoFooter">
            <img src="assets/images/logo.png" alt="" />
        </div>
    </footer>

</body>

</html>
